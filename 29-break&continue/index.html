    <h1>Break & Continue</h1>
    <h3>Note:</h3>
    <p>
      We can use <strong>Break</strong> in loop to stop the looping before the
      condition meet false <br />
      We can use <strong>Continue</strong> in loop to
      <strong>stop the looping in that loop</strong> AND
      <strong>continue in the next looping</strong> <br />
      in for loop will execute the post statement then go to the next looping
    </p>
