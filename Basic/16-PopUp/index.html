    <h1>Pop Up</h1>
    <h3>Note:</h3>
    <p>
      Js has a features that called <i>alert, prompt, confirm</i> <br />
      <br />
      - <strong> alert</strong>: to give an alert popup text in the browser
      <br />
      - <strong> prompt</strong>: ask input string from the user in the popup
      input form <br />
      - <strong> confirm</strong>: to ask for boolean input from the user in the
      popup input form
    </p>
