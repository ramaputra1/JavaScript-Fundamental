    <h1>Scope</h1>
    <h3>Note:</h3>
    <p>
      In Js we can access our function depends to the scope. <br />
      So scope is a range where we can access our function <br />
      There are 2 kind of scope: <br />
      <strong>Local & Global</strong> <br />
      Our local can not be access in global (only in local), but global can be
      access in local <br />
    </p>
