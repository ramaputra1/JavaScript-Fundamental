<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Data Type</title>
  </head>
  <body>
    <h1>String Data Type</h1>
    <h3>Note:</h3>
    <p>
      <br />
      1. String data type contains a <i>text character</i> or
      <i>empty character</i> <br />
      2. Need to wrapped in " " or ' ' <br />
      3. We can use + to combine 2 strings <br />
      <br />
      4. We can use <strong>Escape Sequence</strong> in Js, they are: <br />
      a. \n = enter <br />
      b. \t = tab <br />
      c. \' = ' <br />
      d. \" = " <br />
      e. \\ = \ <br />
    </p>
    <hr />
    <h2>Output from JS goes here:</h2>
    <script src="script.js"></script>
  </body>
